<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="src/css/style.css">   
        <link rel="stylesheet" href="'https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=VT323&display=swap');
        ">   

        <title>NFT CARD - PROJETO</title>
    </head>

    <body>
        <div class="container">
            <div class="cartao">
                <div class="img-top">
                    <img src="./src/imagens/imagem-nft.jpg" alt="imagem da nft">
                    <div class="img-overlay">
                        <img src="./src/imagens/icon-view.svg" alt="">
                    </div>
                </div>

                <div class="box-text"> 
                    <a href="">Equilibrium #3429</a>
                    <p>Our Equilibrium collection promotes balance and calm</p>
                    <div class="flex">
                        <div class="eth">
                            <img src="/src/imagens/icon-ethereum.svg" alt="">
                            <p>0.041 ETH</p>
                        </div>
                        <div class="days">
                            <img src="./src/imagens/icon-clock.svg" alt="">
                            <p>3 days left</p>
                        </div>
                    </div>
                    <hr>
                    <div class="autor">
                        <img src="./src/imagens/image-avatar.png" alt="">
                        <p>Creation of <a href="">Jules Wyvern</a></p>
                    </div>
                </div>
            </div>
            <div class="atributtion">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> 
                Coded by <a href="#">Eduardo Salazar</a>
            </div>
        </div>
    </body>
</html>
